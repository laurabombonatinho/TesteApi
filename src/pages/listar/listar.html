  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>listar</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list insert>
    <ion-item *ngFor="let p of post">
      <ion-card>
        <ion-card-header>
          {{p.id}}
        </ion-card-header>
        <ion-card-content>
          {{p.body}}
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>


</ion-content>
